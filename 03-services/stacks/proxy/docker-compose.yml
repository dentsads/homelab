version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    container_name: central_proxy
    restart: unless-stopped
    # Host mode allows Caddy to see 'localhost' ports opened by other stacks
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - ACME_AGREE=true

volumes:
  caddy_data:
  caddy_config: